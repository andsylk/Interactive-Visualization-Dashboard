<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Biodiversity Dashboard</title>
    
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Belly Button Biodiversity Dashboard</h1>
            <p>Use the interactive charts below to explore the dataset</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            <!-- Small button group -->
            <div class ="dropdown">
            <h4><strong>Select sample:</strong></h4>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
            </div>
            <br>  
            <div class="panel panel-primary">
                <div class="panel-heading" style = "text-align:center">
                    <h4 class="panel-title">Sample MetaData</h4>
                </div>
                <div id="sample_metadata" class="panel-body"></div>
            </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-7">
                <h4><strong>Top 10 Samples of Microbes (by Sample ID)</strong></h4>
                <div id="piechart" style= "align-content: right"></div>
            </div>
        <div class="row">
            <div class="col-md-12">
                <h4><center><strong>Sample Values vs OTU ID</strong></center></h4>
                <div id="bubblechart"></div>
        </div>
    </div>

</div>

<script src="../static/index.js" type="text/javascript"></script>
